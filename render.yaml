services:
  - type: web
    name: feedback-app
    runtime: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
    startCommand: |
      # Step 1: Run migrations
      python manage.py migrate
      
      # Step 2: CREATE SUPERUSER (HARDCODED - GUARANTEED)
      python manage.py shell -c "
      from django.contrib.auth.models import User
      import os
      
      username = 'shiva'
      email = 'shiva@gmail.com'
      password = 'shiva@12345'  # USE THIS PASSWORD
      
      print('=' * 50)
      print('CREATING SUPERUSER...')
      print(f'Username: {username}')
      print(f'Email: {email}')
      print(f'Password: {password}')
      print('=' * 50)
      
      # Delete existing admin if exists (clean start)
      User.objects.filter(username=username).delete()
      
      # Create new admin user
      try:
          user = User.objects.create_user(
              username=username,
              email=email,
              password=password
          )
          user.is_superuser = True
          user.is_staff = True
          user.is_active = True
          user.save()
          
          print('‚úÖ SUPERUSER CREATED SUCCESSFULLY!')
          print('üëâ Login at: /admin')
          print(f'üëâ Username: {username}')
          print(f'üëâ Password: {password}')
          
          # Verify creation
          if User.objects.filter(username=username, is_superuser=True).exists():
              print('‚úÖ VERIFIED: User exists in database')
          else:
              print('‚ùå ERROR: User not found in database')
              
      except Exception as e:
          print(f'‚ùå ERROR: {e}')
      "
      
      # Step 3: Start server
      gunicorn main.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: feedback-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: feedback-app.onrender.com
      - key: PYTHON_VERSION
        value: "3.11.0"
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: feedback-db
    databaseName: feedback-db
    plan: free
