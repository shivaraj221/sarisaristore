services:
  - type: web
    name: sarisari-store  # Web service name (can stay)
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py collectstatic --noinput
    startCommand: gunicorn main.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION  # ← ADD THIS
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "True"  # ← Change to "True" temporarily for debugging
      - key: DATABASE_URL
        fromDatabase:
          name: sari-sari-db  # ← MUST MATCH YOUR ACTUAL POSTGRESQL NAME
          property: connectionString
