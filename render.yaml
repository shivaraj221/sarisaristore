services:
  - type: web
    name: sarisari-store
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py collectstatic --no-input
    startCommand: gunicorn main.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "True"  # Set to True to see errors
      - key: DATABASE_URL
        fromDatabase:
          name: sari-sari-db
          property: connectionString
