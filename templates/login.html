<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sari-Sari - LSU Ozamiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-wrapper">
            <!-- Left Side - Branding -->
            <div class="auth-branding">
                <div class="logo-large">
                    <i class="fas fa-store"></i>
                    <h1>Sari<span>-Sari</span></h1>
                </div>
                <h2 class="auth-title">Welcome Back!</h2>
                <p class="auth-subtitle">Login to access our store products and feedback system</p>
                <div class="auth-features">
                    <div class="auth-feature">
                        <i class="fas fa-check-circle"></i>
                        <span>Browse all products</span>
                    </div>
                    <div class="auth-feature">
                        <i class="fas fa-check-circle"></i>
                        <span>Submit feedback</span>
                    </div>
                    <div class="auth-feature">
                        <i class="fas fa-check-circle"></i>
                        <span>View your feedback history</span>
                    </div>
                </div>
                <div class="auth-back">
                    <a href="{% url 'home' %}">
                        <i class="fas fa-arrow-left"></i>
                        Back to Home
                    </a>
                </div>
            </div>

            <!-- Right Side - Form -->
            <div class="auth-form">
                <div class="form-container">
                    <h3>Login to Your Account</h3>
                    
                    <div class="form-group">
                        <label for="login-username">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" id="login-username" placeholder="Enter your username">
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="password-input">
                            <input type="password" id="login-password" placeholder="Enter your password">
                            <button type="button" class="password-toggle" onclick="togglePassword('login-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary btn-block" onclick="login()">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    
                    <div class="form-footer">
                        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                        <p class="store-info">
                            <i class="fas fa-store"></i>
                            La Salle University Ozamiz Student Business
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'app.js' %}"></script>
</body>
</html>
